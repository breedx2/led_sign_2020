<!doctype html>
<html lang="en">
<head>
  <title>noisybox.net led sign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/client.css">
</head>
<body class='bg-dark'>
<div class="container text-white mt-4">
  <div class="row">
    <div class="col text-end">
      <h1>NOISYBOX LED SIGN</h1>
    </div>
    <div class="col d-flex align-items-center">
      the sign is <span id="statustext">&nbsp;offline</span>
      <i id="signstatus" class="bi bi-x-octagon-fill h1 offline ms-3"></i>

      <button id='pencilbutton' type="button" class="btn btn-secondary ms-3" onclick="pencilClicked()">
        <id class="bi bi-pencil"></i>
      </button>
      <button id='erasebutton' type="button" class="btn btn-secondary ms-2" onclick="eraserClicked()">
        <id class="bi bi-eraser"></i>
      </button>
      <button id='clearbutton' type="button" class="btn btn-secondary ms-2" onclick="clearClicked()">
        <id class="bi bi-trash-fill"></i>
        </button>
    </div>
  </div>
</div>
<div>
  <div id='sign'>
  </div>
</div>
<div class="container text-white mt-4">
  <div class="row">
    <div class="col">
      Scroll in from right:&nbsp;
      <input id='realtext' type='text' size='66' onkeydown="onTextTyped(event)">
    </div>
  </div>
</div>
<div class="container text-white mt-4">
  <div class="row">
    <div class="col">
      cmd:
      <select id='cmd'>
      </select>
      <input id='cmdargs' type='text' size='66' onkeydown="cmdargsKey(event)">
    </div>
  </div>
</div>

<script src='/sign_paint.js'></script>
<script src='/client-ui.js'></script>
<script src='/client.js'></script>
<script src='/commands.js'></script>
</body>
</html>
